

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content})}">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<title>BOOKING</title>
</head>
<body>



	<div class="form" style="text-align: center" id="content">
		<h1>Register Here</h1>
		<form th:action="@{/regForm}" method="post" th:object=${user}>
			User Name:<input type="text" name="username" /><br />
			<br /> Email:<input type="email" name="email" /><br />
			<br /> Password:<input type="password" name="password" /><br />
			<br /> Phone Number:<input type="text" pattern="[6789][0-9]{9}"
				name="phonenumber" /><br />
			<br /> <input type="submit" name="Register" /><br />
			<br />




		</form>
	</div>
</body>
