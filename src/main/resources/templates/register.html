

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content})}">
<head>


<meta charset="UTF-8">
<title>BOOKING</title>
</head>
<body>



	<div class="form-group" style="text-align: center" id="content">
		<h1>Register Here</h1>
		<form th:action="@{/regForm}" method="post" th:object=${user} class="formbold-form-input">
			User Name:<input type="text" name="username" /><br />
			<br /> Email:<input type="email" name="email" /><br />
			<br /> Password:<input type="password" name="password" /><br />
			<br /> Phone Number:<input type="text" pattern="[6789][0-9]{9}"
				name="phonenumber" /><br />
			<br>
			  <button type="submit" class="btn btn-primary" name="Register">Register</button>
			<br />




		</form>
	</div>
</body>






</html>
