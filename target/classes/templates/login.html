<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content})}">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<meta charset="UTF-8">
<body>
<div id="content">
<div th:if="${errormsg}">
<h3 style="color:red;" th:text="${errormsg}"></h3>
</div>

<h1 th:text="${login}"></h1>
<h1>The current time is  <span th:text="${datetime}"></span></h1>

<form th:action="@{/logging}" method="post" th:object="${user}">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    
    <input 
    type="email" 
    class="form-control" 
	th:value="${user.email}"  
    name="email" 
    aria-describedby="emailHelp" >
    
    </div>
    
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  
  
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<br>
</div>
</body>

<style>

 .form-group{    width: 50%;
    padding: 12px 24px;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    background: white;
    font-weight: 500;
    font-size: 16px;
    color: #6b7280;
    outline: none;
    resize: none;
    
  }
  
   .btn-primary{text-align: center;
    font-size: 16px;
    border-radius: 6px;
    padding: 14px 52px;
    border: none;
    font-weight: 600;
    background-color: #6a64f1;
    color: white;
    width: 40%;
    
  }


  body {
    font-family: "Inter", Arial, Helvetica, sans-serif;
   
  }
  
</style>



</html>
