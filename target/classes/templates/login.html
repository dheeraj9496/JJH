<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content})}">
<head>
</head>
<meta charset="UTF-8">
<body>
<div id="content">
<div th:if="${errormsg}">
<h3 style="color:red;" th:text="${errormsg}"></h3>
</div>

		<div class="form-group" style="text-align: center" id="content">
		
<h1 th:text="${login}" style="margin-left: auto;margin-right: auto;width: 30%"></h1>
			
			
		
		<form th:action="@{/logging}" method="post" th:object="${user}" class="formbold-form-input">
  <div class="formbold-form-input">
    <label for="exampleInputEmail1">Email address</label>
    
    <input 
    type="email" 
    class="form-control" 
	
    name="username" 
    aria-describedby="emailHelp" >
    
    </div>
    
  <div class="formbold-form-input">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  
  
  <div class="form-group-check">
    <input type="checkbox" >
    <label for="Check">Remember Me</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
<br>
<h1 style="text-align: center;">current time:  <span th:text="${datetime}"></span></h1>
			
			
</div>
</body>





</html>
